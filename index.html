<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPortofolio Website</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        :root { --gap: 1.2rem; --radius: 12px; }
    body  { font-family: system-ui, sans-serif; margin: 0; display: flex; min-height: 100vh; align-items: center; justify-content: center; background:#f5f5f5;}
    .grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(140px,1fr)); gap: var(--gap); max-width: 680px; width: 90%; }
    .card { position: relative; padding: 3rem 1rem; border-radius: var(--radius); color:#fff; cursor: pointer; text-align:center; font-size:1.1rem; font-weight:600; transition: transform .2s ease;}
    .card:hover{ transform: translateY(-4px); }
    .spring { background:#9dd57c; }
    .summer { background:#3fa9f5; }
    .autumn { background:#e79040; }
    .winter { background:#7e9ab8; }

    /* --- Modal --- */
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,.5); display: grid; place-items: center; opacity: 0; visibility: hidden; transition: .25s ease; }
    .overlay.show { opacity: 1; visibility: visible; }
    .modal { background:#fff; border-radius: var(--radius); max-width: 460px; width: 88%; padding: 2rem; position: relative; box-shadow: 0 8px 24px rgba(0,0,0,.15); }
    .modal h2{ margin-top:0; }
    .close { position: absolute; top:.6rem; right:.8rem; font-size:1.4rem; border:none; background:transparent; cursor:pointer; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo">Home</div>
        <div class="header-list"></div>        
            <ui>
                <li><a href="/about">About</a></li>
                <li><a href="/Works">Works</a></li>
                <li><a href="/contact">Contact</a></li>
            </ui>
        </div>
    </div>
    <div class="grid">
        <div class="card spring" data-season="春">Spring<br />（春）</div>
        <div class="card summer" data-season="夏">Summer<br />（夏）</div>
        <div class="card autumn" data-season="秋">Autumn<br />（秋）</div>
        <div class="card winter" data-season="冬">Winter<br />（冬）</div>
      </div>
    
      <!-- Modal -->
      <div class="overlay" id="overlay">
        <div class="modal">
          <button class="close" id="close">&times;</button>
          <h2 id="title"></h2>
          <p id="desc"></p>
        </div>
      </div>
    
      <script>
        // 季節ごとの説明文 – ここを書き換えれば簡単に内容変更できます
        const seasonInfo = {
          春: '残雪の山で咲く高山植物を求めて歩くのが楽しみです。',
          夏: 'テント泊で縦走！夜空一面の天の川は格別です。',
          秋: '色づく稜線と澄んだ空気。写真を撮りながらゆったり登ります。',
          冬: '雪山は安全第一で低山中心。霧氷と静けさが魅力です。'
        };
    
        const overlay = document.getElementById('overlay');
        const title   = document.getElementById('title');
        const desc    = document.getElementById('desc');
        const closeBtn= document.getElementById('close');
    
        // カードクリック → モーダル表示
        document.querySelectorAll('.card').forEach(card=>{
          card.addEventListener('click', ()=>{
            const season = card.dataset.season;
            title.textContent = season + ' - My Hobbies';
            desc.textContent  = seasonInfo[season];
            overlay.classList.add('show');
          });
        });
    
        // 閉じる
        closeBtn.addEventListener('click', ()=> overlay.classList.remove('show'));
        overlay.addEventListener('click', e=>{
          if(e.target === overlay) overlay.classList.remove('show'); // 背景クリックでも閉じる
        });
      </script>
    
</body>
</html>
